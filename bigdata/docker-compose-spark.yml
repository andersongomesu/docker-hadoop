version: '2'
services:
  hadoop-slave1:
    image: forsrc/ubuntu-ssh:18.10
    container_name: hadoop-slave1
    volumes:
    - "./works/slave1:/works"
    - "./tools:/tools/"
    - "./tools/bashrc:/root/.bashrc"
    hostname: hadoop-slave1
    networks:
      bigdata:
        ipv4_address: 172.25.0.11
        aliases:
        - hadoop-slave1
    tty: true

  hadoop-slave2:
    image: forsrc/ubuntu-ssh:18.10
    container_name: hadoop-slave2
    volumes:
    - "./works/slave2:/works/"
    - "./tools:/tools/"
    - "./tools/bashrc:/root/.bashrc"
    hostname: hadoop-slave2
    networks:
      bigdata:
        ipv4_address: 172.25.0.12
        aliases:
        - hadoop-slave2
    tty: true

  hadoop-master:
    image: forsrc/ubuntu-ssh:18.10
    container_name: hadoop-master
    ports:
    - "50070:50070"
    - "9000:9000"
    - "9001:9001"
    - "4040:4040"
    - "7077:7077"
    - "8088:8088"
    - "8080:8080"
    - "8042:8042"
    - "8021:8021"
    - "8031:8031"
    - "8032:8032"
    volumes:
    - "./works/master:/works/"
    - "./tools:/tools/"
    - "./tools/bashrc:/root/.bashrc"
    - "./code:/code"
    command: ["/bin/sh", "-c", "/start.sh && /tools/start-hadoop.sh && /tools/start-spark.sh; bash"]
    hostname: hadoop-master
    networks:
      bigdata:
        ipv4_address: 172.25.0.10
        aliases:
        - hadoop-master
    tty: true

networks:
  bigdata:
    ipam:
      config:
      - subnet: 172.25.0.0/24
        gateway: 172.25.0.1
